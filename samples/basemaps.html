<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="description" content="Quick Start JS"/>
		<meta name="author" content="Allan Laframboise"/>
        <title>Basemaps</title>
        <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/esri/css/esri.css" />
        <link rel="stylesheet" href="samples.css" />
        <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.2compact"></script>
        <script type="text/javascript" src="../src/esriquickstart.js"></script>
        
        <script type="text/javascript">
            var map;
            function init() {
                var options = { 
                    zoom: 9,
                    center: new esri.geometry.Point(-79.4, 43.55),
                    basemap: esri.arcgisonline.basemaps.STREETS
                };
               map = new esri.Map("mapDiv",options);
            }

            dojo.addOnLoad(init);
        </script>

    </head>
    <body>
        <div id="mapDiv"></div>
        <div id="bottomPanel">
            <div id="messagePanel"><span id="message">Select an ArcGIS Online basemap</span></div>
            <div id="buttonPanel"> 
                <div id="groupPanel">
                    <button class="btn btn-primary" onclick="map.setBasemap(esri.arcgisonline.basemaps.STREETS);">Streets</button>
                    <button class="btn btn-primary" onclick="map.setBasemap(esri.arcgisonline.basemaps.SATELLITE);">Satellite</button>
                    <button class="btn btn-primary" onclick="map.setBasemap(esri.arcgisonline.basemaps.TOPOGRAPHIC);">Topographic</button>
                    <button class="btn btn-primary" onclick="map.setBasemap(esri.arcgisonline.basemaps.GRAYCANVAS);">Gray Canvas</button>
                </div>
            </div>
        </div>
    </body>
</html>
